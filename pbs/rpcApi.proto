syntax = "proto3";
package pbs;
option go_package = "./service";

enum ApiRet{
  Error = 0;
  OK = 1;
}

enum TxType {
  Failed = 0;
  Pending = 1;
  Success = 2;
}

message RpcMsgItem{
    string versionID = 1;
    uint32 ID = 2;
    bytes parameter = 3;
}

message RpcRequest{
  repeated RpcMsgItem  request = 1;
}

message RpcResponse{
  int32 code = 1;
  bytes  data = 2;
}

message RpcAnswer{
  repeated  RpcResponse answer = 1;
}